<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="index.css">
		<title>Homer's Donuts Site</title>
	</head>
	<body>
		<header>
			<img src="homersimpson.png" alt="Homer" id='homer'>
			<img src="large.png" alt="Simpson's Donut" id ='donut'>
			<div>
				<span>Lard Lad</span> Donuts
				<p id='tagline'><em>You don't win friends with salad!</em></p>
			</div>
		</header>
		<h1>Click a location to see how we're doing!</h1>
		<section class="left">
		<div id="accordion">

		</div>
		</section>
		<section class="right">
		<form>
			<fieldset>
				<legend>Tell us something!
				</legend>
				<label>
					<span>Name:</span>
					<input type="text" id="name">
				</label>
				<label>
					<span>Comments:</span>
					<textarea id="comments"></textarea>
				</label>
				 <button id="submit">Send it!</button>
			</fieldset>
			<div class="comments"></div>
		</form>
		<div class="comment"></div>
		<a href="http://simpsons.wikia.com/wiki/Lard_Lad_Donuts" target="new">
			<img src="LardLad.png" alt="Lard Lad" id="lardlad">
		</a>
		</section>
	<footer>&copy;Curt Newcomer</footer>
	<script src="../jquery-2.1.4.js"></script>
	<script src="../jquery-ui.js"></script>
	<script src="javascript.js"></script>
	</body>

</html>
